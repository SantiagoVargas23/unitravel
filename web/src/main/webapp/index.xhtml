<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
</h:head>
<h:body>
    <div id="encabezado" >
        <div>
            <div class="px-3 py-2 color-principal text-white">
                <div class="text-end">
                   <a href="registrarUsuario.xhtml" class="nav-link text-active">
                    <button type="button"  class="pi pi-user-edit btn btn-light text-dark me-2">Registrate</button>
                   </a>
                   <a href="x" class="nav-link text-active">
                    <button type="button" class="btn btn-primary pi pi-user textx-dark me-2">  Inicia Sesión</button>
                   </a>
                </div>
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <h:graphicImage library="img" name="globe.png" styleClass="icono-p" />
                            <span class="fs-4">Unitravel</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="#" class="nav-link text-active">
                                    <i class="pi pi-home d-block mx-auto mb-1 icon-menu"></i>
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="hoteles.xhtml" class="nav-link text-white">
                                    <i class="pi pi-building d-block mx-auto mb-1 icon-menu"></i>
                                    Hoteles
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-shopping-cart d-block mx-auto mb-1 icon-menu"></i>
                                    Paquetes
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-shopping-bag d-block mx-auto mb-1 icon-menu"></i>
                                    Actividades
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-car d-block mx-auto mb-1 icon-menu"> </i>
                                    Alquiler
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="pi pi-history d-block mx-auto mb-1 icon-menu"> </i>
                                    Mis viajes
                                </a>
                            </li>
                            <li>
                                <a href="crear_hotel.xhtml" class="nav-link text-white">
                                    <i class="pi pi-plus-circle d-block mx-auto mb-1 icon-menu"> </i>
                                    Crear Hotel
                                </a>
                            </li>
                        </ul>
                 </div>
              </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <!--formulario de busqueda-->
                <h:form id="busqueda_h" styleClass="col-12 col-lg-auto mb-lg-0 me-lg-auto">
                    <div class="input-search ui-inputgroup">
                        <p:inputText placeholder="¿Qué Hotel estás buscando?" required="true" value="#{busquedaBean.busqueda}" />
                        <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}" />

                    </div>
                </h:form>
            </div>
        </div>
    </div>
    <div id="contenido">
        <p>Lista de ciudades</p>

        <p>Hoteles recomendados</p>
    </div>

    <div id="pie_pagina">
        <p>Unitravel - Universidad del Quindio - 2022</p>
    </div>
</h:body>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 Unitravel Company, Universidad del Quindío</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-facebook"></i></a></li>
        </ul>
    </footer>
</div>
</html>
