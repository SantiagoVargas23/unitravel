<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página de Inicio</title>
</h:head>
<h:body>
    <h1>Registrarse</h1>

    <p:panel header ="Registrate">
        <h:form >

            <h:panelGrid columns="2" cellpadding="5" >

                <p:outputLabel value="Cédula: " for="cedula_u"/>
                <p:inputText id="cedula_u" value="#{usuarioBean.usuario.cedula}" required="true"/>

                <p:outputLabel value="Nombre: " for="nombre_u"/>
                <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>

                <p:outputLabel value="Correo: " for="email"/>
                <p:inputText id="email" type="email" value="#{usuarioBean.usuario.correo}" required="true"/>

                <p:outputLabel value="Ciudad: " for="ciudad_u" />
                <p:selectOneMenu id="ciudad_u" value="#{usuarioBean.usuario.ciudad}" style="min-width: 200px" required="true" converter="#{ciudadConverter}">
                    <f:selectItem  itemLabel="Ciudad " noSelectionOption="true" />
                    <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}" />
                </p:selectOneMenu>

                <p:outputLabel value="Contraseña: " for="feedback" />
                <p:password id="feedback" value="#{usuarioBean.usuario.password}" feedback="true" required="true" />

        </h:panelGrid>

            <p:commandButton  value="Registrar usuario" action="#{usuarioBean.registrarUsuario}" update="@form"/>

            <p:growl showDetail="true"/>

            <p:messages showDetail="true"/>

    </h:form>
    </p:panel>
</h:body>

</html>
